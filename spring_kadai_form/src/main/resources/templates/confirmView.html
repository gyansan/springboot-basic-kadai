<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>入力内容確認</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: double 3px black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>入力内容をご確認ください。</h1>

    <table>
        <thead>
            <tr>
                <th>項目</th>
                <th>入力内容</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>お名前</td>
                <td th:text="${contactForm.getName()}"></td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td th:text="${contactForm.getEmail()}"></td>
            </tr>
            <tr>
                <td>お問い合わせ内容</td>
                <td th:text="${contactForm.getMessage()}"></td>
            </tr>
        </tbody>
    </table>


</body>

</html>
