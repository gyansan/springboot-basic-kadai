<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
</head>

<body>
    <h1>お問い合わせフォーム</h1>

    <form th:action="@{/confirm}" th:object="${contactForm}" method="post">
        <div>
            <label for="name">名前：</label>
            <input type="text" id="name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red; display: block;"></span>
        </div>

        <div>
            <label for="email">メールアドレス：</label>
            <input type="text" id="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red; display: block;"></span>
        </div>

        <div>
            <label for="message">お問い合わせ内容：</label>
            <textarea id="message" th:field="*{message}"></textarea>
            <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red; display: block;"></span>
        </div>

        <button type="submit">送信</button>
    </form>

</body>

</html>
